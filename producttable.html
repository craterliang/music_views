<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 商品管理 /</span>&nbsp;商品列表
        </div>
    </div>
    <div class="page">
        <div class="connoisseur">
            <div class="cfD">
                <button class="addbutton" id="addButton">
                    <span class="glyphicon glyphicon-cloud-upload">添加商品</span>
                </button>
                <select class="bselect bse" id="catalogid">
                </select>
                <select class="bselect" id="brandid">
                </select>
                <select class="bselect" id="showflag">a
                    <option value="-1">上/下架</option>
                    <option value="1">上架</option>
                    <option value="0">下架</option>
                </select>
                <select class="bselect" id="goodflag">a
                    <option value="-1">是否精品</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
                <input class="vinput" type="text" id="lowprice" placeholder="最低价格"/>
                <input class="vinput vpr" type="text" id="upprice" placeholder="最高价格"/>
                <input class="vinput vpr" type="text" id="productname" placeholder="商品名称"/>
                <button class="button" id="findButton">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
        <!-- bbalance 表格 显示 -->
        <div class="table_top">
            <div class="conShow panel-body">
                <table border="1" cellspacing="0" cellpadding="0" class="table">
                    <thead>
                    <tr>
                        <th class="tdColor">序号</th>
                        <!--<th class="tdColor">编号</th>-->
                        <th class="tdColor">商品图片</th>
                        <th class="tdColor">商品名称</th>
                        <th class="tdColor">货号</th>
                        <th class="tdColor">商品分类</th>
                        <th class="tdColor">品牌</th>
                        <th class="tdColor">市场价格</th>
                        <th class="tdColor">库存</th>
                        <th class="tdColor">上架</th>
                        <th class="tdColor">精品</th>
                        <th class="tdColor" width="150px">操作</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first" id="productMsg">
                    <tr>
                        <td colspan="11">没有查到相应的数据！！！</td>
                    </tr>
                    </tbody>
                </table>
                <!--	   分页 展示 部分 -->
                <div align="center">
                    <ul class="pagination" id="pagenums1">
                        <li>
                            <a href="#" class="btn btn-default">1</a>
                        </li>
                    </ul>
                </div>   <!-- 分页展示部分  end-->
            </div>
        </div><!-- balance 表格 显示 end-->
    </div>

</div>
<!-- product修改模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <h5 class="modal-title" id="myModalLabel">
                    修改产品信息
                </h5>
            </div>
            <div class="modal-body">
                <div style="padding: 10px 100px 10px;">
                    <input type="hidden" id="productId"/>
                    <div class="input-group">
                        <input type="hidden" id="picpath1"/>
                        <span class="input-group-addon">产品图片</span>
                        <img src="" id="imgup" class="update_img"/>
                        <form id="myForm" method="post" enctype="multipart/form-data">
                            <input id="img_update" class="file" name="file" type="file" accept="image/*">
                        </form>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品名称</span>
                        <input type="text" class="form-control" id="productname_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;货号</span>
                        <input type="text" class="form-control" id="productsn_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">所属分类</span>
                        <select id="catalogid_update" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">所属品牌</span>
                        <select id="brandid_update" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">市场售价</span>
                        <input type="text" class="form-control" id="price_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">本店售价</span>
                        <input type="text" class="form-control" id="saleprice_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">虚拟销量</span>
                        <input type="text" class="form-control" id="saleamount_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;库存量</span>
                        <input type="text" class="form-control" id="amount_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;排序号</span>
                        <input type="text" class="form-control" id="serialno_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品重量</span>
                        <input type="text" class="form-control" id="weight_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品描述</span>
                        <textarea class="form-control" rows="4" id="productdesc_update" placeholder="商品描述"></textarea>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品详细描述</span>
                        <textarea class="form-control" rows="4" id="productdetail_update"
                                  placeholder="商品详细描述"></textarea>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品备注</span>
                        <textarea class="form-control" rows="4" id="productremark_update" placeholder="商品备注"></textarea>
                    </div>
                    <br>
                    <div class="form-group ">
                        <div align="center" class="checkbox checkbox-primary">
                            <input id="showflag_update" class="styled" type="checkbox" value="1">
                            <label for="showflag_update">
                                是否上架
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="goodflag_update" class="styled" type="checkbox" value="1">
                            <label for="goodflag_update">
                                是否精品
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="payflag_update" class="styled" type="checkbox" value="1">
                            <label for="payflag_update">
                                是否包邮
                            </label>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateProduct">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->

                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品备注</span>

                    </div>
                    <br>
                    <div class="form-group ">
                        <div align="center" class="checkbox checkbox-primary">
                            <input id="showflag_add" class="styled" type="checkbox" value="1">
                            <label for="showflag_add">
                                是否上架

                    </div>
                    <br>
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addproductBtn">

                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

    $('#img_add').fileinput({
        'language': 'zh', //设置语言
