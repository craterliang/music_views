<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员管理-cc</title>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="login/laydate/laydate.js"></script>
    <script type="text/javascript" src="js/orderDetailed.js"></script>
</head>

<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 订单管理 /</span>&nbsp;订单列表/ 订单详情
        </div>
    </div>
    <div class="page">
        <!-- user页面样式 -->
        <div class="connoisseur">
            <div class="table_top1">
                <!-- 基本信息表格 显示 -->
                <div class="conShow panel-body">
                    <label>基本信息</label>
                    <table border="1" cellspacing="0" cellpadding="0" class="table">
                        <thead>
                        <tr>
                            <th class="tdColor">订单编号</th>
                            <th class="tdColor">用户账号</th>
                            <th class="tdColor">支付方式</th>
                            <th class="tdColor">订单来源</th>
                            <th class="tdColor">提交时间</th>
                        </tr>
                        </thead>
                        <tbody th:remove="all-but-first" id="baseMsg">
                        </tbody>
                    </table>
                </div>
                <div class="conShow panel-body">
                    <label>收货人信息</label>
                    <table border="1" cellspacing="0" cellpadding="0" class="table">
                        <thead>
                        <tr>
                            <th class="tdColor">收货人</th>
                            <th class="tdColor">联系方式</th>
                            <th class="tdColor">收货地址</th>
                        </tr>
                        </thead>
                        <tbody th:remove="all-but-first" id="userMsg">
                        </tbody>
                    </table>
                </div>
                <div class="conShow panel-body">
                    <label>商品信息</label>
                    <table border="1" cellspacing="0" cellpadding="0" class="table">
                        <thead>
                        <tr>
                            <th class="tdColor">商品图片</th>
                            <th class="tdColor">商品名称</th>
                            <th class="tdColor">商品货号</th>
                            <th class="tdColor">成交价格</th>
                            <th class="tdColor">商品数量</th>
                            <th class="tdColor">小计</th>
                        </tr>
                        </thead>
                        <tbody th:remove="all-but-first" id="productMsg">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
