<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="css/build.css">
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ordertable.js"></script>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 订单管理 /</span>&nbsp;订单列表
        </div>
    </div>
    <div class="page">
        <div class="connoisseur">
            <div class="cfD">
                <label class="labtext">订单编号</label>
                <input class="vinputorder" type="text" id="orderno" placeholder="订单编号"/>
                <label class="labtext">订单状态</label>
                <select class="bselect" id="orderstatus">a
                    <option value="-1">所有状态</option>
                    <option value="1">待付款</option>
                    <option value="2">待发货</option>
                    <option value="3">已发货</option>
                    <option value="4">已完成</option>
                    <option value="5">已关闭</option>
                </select>
                <label class="labtext">订单来源</label>
                <select class="bselect" id="source">a
                    <option value="-1">所有来源</option>
                    <option value="1">PC订单</option>
                    <option value="2">App订单</option>
                </select>
                <button class="button" id="findButton">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
        <!-- bbalance 表格 显示 -->
        <div class="table_top">
            <div class="conShow panel-body">
                <table border="1" cellspacing="0" cellpadding="0" class="table">
                    <thead>
                    <tr>
                        <th class="tdColor">序号</th>
                        <th class="tdColor">订单编号</th>
                        <th class="tdColor">提交时间</th>
                        <th class="tdColor">用户账号</th>
                        <th class="tdColor">订单金额</th>
                        <th class="tdColor">支付方式</th>
                        <th class="tdColor">订单来源</th>
                        <th class="tdColor">订单状态</th>
                        <th class="tdColor" width="150px">操作</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first" id="orderMsg">
                    <tr>
                        <td colspan="9">没有查到相应的数据！！！</td>
                    </tr>
                    </tbody>
                </table>

                <!--	   分页 展示 部分 -->
                <div align="center">
                    <ul class="pagination" id="pagenums1">
                        <li>
                            <a href="#" class="btn btn-default">1</a>
                        </li>

                    </ul>
                </div>   <!-- 分页展示部分  end-->
            </div>
        </div>
        <!-- balance 表格 显示 end-->
    </div>
    <!-- balance页面样式end -->
    <div style="text-align: center;margin-top:440px">
        <span>Crater &copy; 2019 mall.com版权所有</span>
    </div>
</div>
</div>
<!-- product修改模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <h5 class="modal-title" id="myModalLabel">
                    修改产品信息
                </h5>
            </div>
            <div class="modal-body">
                <div style="padding: 10px 100px 10px;">
                    <input type="hidden" id="productId"/>
                    <div class="input-group">
                        <input type="hidden" id="picpath1"/>
                        <span class="input-group-addon">产品图片</span>
                        <img src="" id="imgup" class="update_img"/>
                        <form id="myForm" method="post" enctype="multipart/form-data">
                            <input id="img_update" class="file" name="file" type="file" accept="image/*">
                        </form>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品名称</span>
                        <input type="text" class="form-control" id="productname_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;货号</span>
                        <input type="text" class="form-control" id="productsn_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">所属分类</span>
                        <select id="catalogid_update" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">所属品牌</span>
                        <select id="brandid_update" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">市场售价</span>
                        <input type="text" class="form-control" id="price_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">本店售价</span>
                        <input type="text" class="form-control" id="saleprice_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">虚拟销量</span>
                        <input type="text" class="form-control" id="saleamout_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;库存量</span>
                        <input type="text" class="form-control" id="amount_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;排序号</span>
                        <input type="text" class="form-control" id="serialno_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品重量</span>
                        <input type="text" class="form-control" id="weight_update">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品描述</span>
                        <textarea class="form-control" rows="4" id="productdesc_update" placeholder="商品描述"></textarea>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品详细描述</span>
                        <textarea class="form-control" rows="4" id="productdetail_update"
                                  placeholder="商品详细描述"></textarea>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">商品备注</span>
                        <textarea class="form-control" rows="4" id="productremark_update" placeholder="商品备注"></textarea>
                    </div>
                    <br>
                    <div class="form-group ">
                        <div align="center" class="checkbox checkbox-primary">
                            <input id="showflag_update" class="styled" type="checkbox" value="1">
                            <label for="showflag_update">
                                是否上架
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="goodflag_update" class="styled" type="checkbox" value="1">
                            <label for="goodflag_update">
                                是否精品
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="payflag_update" class="styled" type="checkbox" value="1">
                            <label for="payflag_update">
                                是否包邮
                            </label>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateProduct">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->
</body>
</html>
