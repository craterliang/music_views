<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 歌曲管理 /</span>&nbsp;歌曲管理
        </div>
    </div>
    <div class="page">
        <div class="connoisseur">
            <div class="cfD">
                <button class="addbutton" id="addButton">
                    <span class="glyphicon glyphicon-cloud-upload">添加歌曲</span>
                </button>
                </select>
                <select class="bselect" id="songStyle">
                    <option value="-1">歌曲类型</option>
                    <option value="流行">流行</option>
                    <option value="摇滚">摇滚</option>
                    <option value="电子">电子</option>
                    <option value="说唱">说唱</option>
                    <option value="轻音乐">轻音乐</option>
                    <option value="其他">其他</option>
                </select>
                <select class="bselect" id="songLu">a
                    <option value="-1">歌曲语种</option>
                    <option value="华语">华语</option>
                    <option value="欧美">欧美</option>
                    <option value="日语">日语</option>
                    <option value="韩语">韩语</option>
                    <option value="粤语">粤语</option>
                    <option value="其他">其他</option>
                </select>
                <input class="vinput vpr" type="text" id="SongName" placeholder="歌曲名称"/>
                <button class="button" id="findButton">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
        <!-- bbalance 表格 显示 -->
        <div class="table_top">
            <div class="conShow panel-body">
                <table border="1" cellspacing="0" cellpadding="0" class="table">
                    <thead>
                    <tr>
                        <th class="tdColor">序号</th>
                        <th class="tdColor">歌曲名</th>
                        <th class="tdColor">歌手</th>
                        <th class="tdColor">歌曲类型</th>
                        <th class="tdColor">语种</th>
                        <th class="tdColor">歌曲路径</th>
                        <th class="tdColor">时长</th>
                        <th class="tdColor">专辑</th>
                        <th class="tdColor" width="150px">操作</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first" id="songMsg">
                    <tr>
                        <td colspan="11">没有查到相应的数据！！！</td>
                    </tr>
                    </tbody>
                </table>
                <!--	   分页 展示 部分 -->
                <div align="center">
                    <ul class="pagination" id="pagenums1">
                        <li>
                            <a href="#" class="btn btn-default">1</a>
                        </li>
                    </ul>
                </div>   <!-- 分页展示部分  end-->

        </div><!-- balance 表格 显示 end-->

</div>
<!-- 歌曲添加模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <h5 class="modal-title" id="addModalLabel">
                    添加歌曲→第一步
                </h5>
            </div>
            <div class="modal-body">
                <div style="padding: 10px 100px 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">添加歌曲</span>
                        <form id="myForm_add" method="post" enctype="multipart/form-data">
                            <input id="audio_add" class="file" name="file" type="file"  accept="audio/mp3" >
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSongBtn">
                    下一步
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->
<div class="modal fade" id="addModalNext" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <h5 class="modal-title" id="addModalLabel1">
                    添加歌曲→第二步
                </h5>
            </div>
            <div class="modal-body">
                <div style="padding: 10px 100px 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">歌曲名称</span>
                        <input type="text" class="form-control" id="songNameAdd" disabled>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">歌手名字</span>
                        <select id="singerAdd" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">歌曲类型</span>
                        <select id="songStyleAdd" class="form-control">
                            <option value="流行">流行</option>
                            <option value="摇滚">摇滚</option>
                            <option value="电子">电子</option>
                            <option value="说唱">说唱</option>
                            <option value="轻音乐">轻音乐</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">歌曲语种</span>
                        <select id="songLuaAdd" class="form-control">
                            <option value="华语">华语</option>
                            <option value="欧美">欧美</option>
                            <option value="日语">日语</option>
                            <option value="韩语">韩语</option>
                            <option value="粤语">粤语</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">所属专辑</span>
                        <input type="text" class="form-control" id="albumAdd">
                    </div>
                    <input type="text" id="duration">
                    <input type="text" id="songPath">
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addSongBtnNext">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">

                <h5 class="modal-title" id="ModalLabel1">

            <div class="modal-body">
                <div style="padding: 10px 100px 10px;" id="songUp">

                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">歌曲类型</span>
                        <select id="songStyleUp" class="form-control">
                            <option value="流行">流行</option>
                            <option value="摇滚">摇滚</option>
                            <option value="电子">电子</option>

                            <option value="轻音乐">轻音乐</option>

                            <option value="欧美">欧美</option>

                            <option value="韩语">韩语</option>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->

<script type="text/javascript">
    //初始化fileinput控件（第一次初始化）
    $('#img_update').fileinput({
        'language': 'zh', //设置语言
        'allowedFileExtensions': ['mp3'],//接收的文件后缀,
        'showUpload': false, //是否显示上传按钮
        'showCaption': true,//是否显示标题
    });
    $('#audio_add').fileinput({
        'language': 'zh', //设置语言
        'allowedFileExtensions': ['mp3'],//接收的文件后缀,
        'showUpload': false, //是否显示上传按钮
