<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员管理-cc</title>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fileinput.css"/><!--图片上传插件-->
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fileinput.js"></script><!--图片上传插件-->
    <script type="text/javascript" src="js/fileinput_locale_zh.js"></script><!--图片上传插件-->
    <script type="text/javascript" src="js/productImg.js"></script>
</head>

<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 商品管理 /</span>&nbsp;商品列表/ 图片管理
        </div>
    </div>
    <div class="page">
        <!-- user页面样式 -->
        <div class="connoisseur">
            <div class="table_top1">
                <div>
                    <h4 align="center" style="color: #4390b9" id="ImgName"></h4>
                </div>
                <!-- 主图信息 显示 -->
                <div class="conShow panel-body">
                    <table border="1" class="table">
                        <tr>
                            <th colspan="5" style="text-align: left;background: #F2F2F2"> 商品主图</th>
                        </tr>
                        <tbody th:remove="all-but-first" id="masterImg">
                        </tbody>

                    </table>
                </div>
                <div class="conShow panel-body">
                    <table border="0" class="table">
                        <tr>
                            <th colspan="4" style=" text-align: left;background: #F2F2F2;border-right: 0px "> 商品展示图
                            </th>
                            <th style="text-align: center;background: #F2F2F2;border-left: 0px;">
                                <button class='addShowBtn btn btn-primary' style="height: 27px">添加</button>
                            </th>
                        </tr>
                        <tbody th:remove="all-but-first" id="showImg">
                        </tbody>
                    </table>
                </div>
                <div class="conShow panel-body">
                    <table border="0" class="table">
                        <tr>
                            <th colspan="4" style=" text-align: left;background: #F2F2F2;border-right: 0px "> 商品详情图
                            </th>
                            <th style="text-align: center;background: #F2F2F2;border-left: 0px;">
                                <button class='addDetailBtn btn btn-primary' style="height: 27px">添加</button>
                            </th>
                        </tr>
                        <tbody th:remove="all-but-first" id="DetailImg">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--添加图片模态框-->
    <div class="modal fade" id="addShowModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true">
                    </button>
                    <h5 class="modal-title" id="addModalLabel">
                        添加展示图片
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="col-lg-offset-3">
                        <input type="hidden" id="ImgType"/>
                        <div class="input-group">
                            <form id="myForm_add" method="post" enctype="multipart/form-data">
                                <input id="img_add" class="file" name="file" type="file" accept="image/*">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-md-offset-3">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submitShowBtn">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!--  模态框end -->

    <!--修改图片模态框-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true">
                    </button>
                    <h5 class="modal-title" id="ModalLabel">
                        添加展示图片
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="col-lg-offset-3">
                        <input type="hidden" id="updateproductId"/>
                        <input type="hidden" id="updateImgType"/>
                        <div class="input-group">
                            <form id="myForm_update" method="post" enctype="multipart/form-data">
                                <input id="img_update" class="file" name="file" type="file" accept="image/*">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-md-offset-3">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submitUpdateBtn">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!--  模态框end -->
</div>
<script type="text/javascript">
    //初始化fileinput控件（第一次初始化）
    $('#img_update').fileinput({
        'language': 'zh', //设置语言
        'allowedFileExtensions': ['jpg', 'png', 'gif'],//接收的文件后缀,
        'showUpload': false, //是否显示上传按钮
        'showCaption': true,//是否显示标题
    });
    $('#img_add').fileinput({
        'language': 'zh', //设置语言
        'allowedFileExtensions': ['jpg', 'png', 'gif'],//接收的文件后缀,
        'showUpload': false, //是否显示上传按钮
        'showCaption': true,//是否显示标题
    });
</script>
</body>
</html>
