<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员管理-cc</title>
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="css/build.css">
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/catalogtable.js"></script>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="img/coin02.png"/><span><a href="main.html">首页</a> / 商品管理 /</span>&nbsp;商品分类列表
        </div>
    </div>

    <div class="page">
        <!-- user页面样式 -->
        <div class="connoisseur">
            <div class="conform">
                <div class="cfD">
                    <button class="catalogbtn" id="addTbcatalog">添加</button>
                </div>
            </div>
            <div class="table_top">
                <!-- user 表格 显示 -->
                <div class="conShow panel-body">
                    <table border="1" cellspacing="0" cellpadding="0" class="table">
                        <thead>
                        <tr>
                            <th class="tdColor">序号</th>
                            <th class="tdColor">分类名称</th>
                            <th class="tdColor">分类描述</th>
                            <th class="tdColor">排序号</th>
                            <th class="tdColor">父编号</th>
                            <th class="tdColor">是否显示</th>
                            <th class="tdColor">是否精品</th>
                            <th class="tdColor">操作</th>
                        </tr>
                        </thead>
                        <tbody th:remove="all-but-first" id="catalogMsg">
                        <tr>
                            <td colspan="8">没有查到相应的数据！！！</td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页 展示 部分 -->
                    <div align="center">
                        <ul class="pagination" id="pagenums1">
                            <li>
                                <a href="#" class="btn btn-default">1</a>
                            </li>
                        </ul>
                    </div>  <!-- 分页展示部分  end-->
                </div>
            </div>
        </div>

    </div>
    <div style="text-align: center;margin-top:440px">
        <span>Crater &copy; 2019 mall.com版权所有</span>
    </div>
</div>
<!-- catalog添加修改模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="head">
                <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <h5 class="modal-title" id="myModalLabel">
                </h5>
            </div>

            <div class="modal-body">
                <div style="padding: 10px 100px 10px;">
                    <input type="hidden" id="catalogId"/>
                    <div class="input-group">
                        <span class="input-group-addon ">分类名称</span>
                        <input type="text" class="form-control" id="catalog_add">

                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">分类描述</span>
                        <input type="text" class="form-control" id="catalogdesc_add">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;排序号</span>
                        <input type="text" class="form-control" id="serialno_add">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;父编号</span>
                        <input type="text" class="form-control" id="parentid_add">
                    </div>
                    <br>
                    <div class="form-group ">
                        <div align="center" class="checkbox checkbox-primary">
                            <input id="showflag_add" class="styled" type="checkbox" value="1">
                            <label for="showflag_add">
                                是否显示
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="goodflag_add" class="styled" type="checkbox" value="1">
                            <label for="goodflag_add">
                                是否精品
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer col-md-offset-3">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="catalogBtn">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!--  模态框end -->
</body>
</html>
